<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Valorant</title>
    </head>
    <body>
        <header>
            <h1>Perguntas sobre Valorant</h1>
        </header>

        <main>

            <div id="carrossel" class="carousel slide">
                <div class="carousel-inner">
                    
                  <div class="carousel-item active">
                    <div class="overlay-gradiente">
                        
                    </div>
                    <img src="https://wallpapers.com/images/hd/valorant-4k-powerful-characters-pu54c97kujhxx9f4.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.riotgames.com/darkroom/1440/d0807e131a84f2e42c7a303bda672789:3d02afa7e0bfb75f645d97467765b24c/valorant-offwhitelaunch-keyart.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://cdn.arstechnica.net/wp-content/uploads/2020/04/valorant-listing-scaled.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carrossel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrossel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>


            <section> <!--Sobre você-->
                <h2>Te conhecendo melhor...</h2>
                <form action="">
                    <label for="nome">Nome</label> <br>
                    <input type="text" name="Nome" id="nome" placeholder="Seu nome"> <br>
                    <label for="idade">Idade</label> <br>
                    <input type="text" name="idade" id="idade" placeholder="Sua idade">
                </form>
            </section>

            <section> <!--Classe jogadas-->
                <h2>Quais classes você joga regularmente?</h2>
                <form action="">
                    <input type="checkbox" name="classes" id="duelista">
                    <label for="duelista">Duelista</label> <br>
                    <input type="checkbox" name="classes" id="sentinela">
                    <label for="sentinela">Sentinela</label> <br>
                    <input type="checkbox" name="classes" id="iniciador">
                    <label for="iniciador">Iniciador</label> <br>
                    <input type="checkbox" name="classes" id="controlador">
                    <label for="controlador">Controlador</label> <br>
                </form>
            </section>

            <section> <!--Agente mais jogado-->
                <h2>Qual seu agente mais jogado?</h2>
                <form action="">
                    <input type="text" name="agente" id="agente" placeholder="Ex: Chamber">
                </form>
            </section>

            <section> <!--Mapa preferido-->
                <h2>Qual seu mapa preferido?</h2>
                <form class="container" id="mapas">

                    <input type="radio" name="mapa-preferido" id="ascent">
                    <label for="ascent">
                        <p>Ascent</p>
                        <img src="assets/imgs/ascent.avif" alt="Mapa Ascent">
                    </label>

                    <input type="radio" name="mapa-preferido" id="haven">
                    <label for="haven">
                        <p>Haven</p>
                        <img src="assets/imgs/haven.avif" alt="Mapa Haven">
                    </label>

                    <input type="radio" name="mapa-preferido" id="breeze">
                    <label for="breeze">
                        <p>Breeze</p>
                        <img src="assets/imgs/breeze.avif" alt="Mapa Breeze">
                    </label>

                    <input type="radio" name="mapa-preferido" id="pearl">
                    <label for="pearl">
                        <p>Pearl</p>
                        <img src="assets/imgs/pearl.avif" alt="Mapa Pearl">
                    </label>
                    
                    <input type="radio" name="mapa-preferido" id="fracture">
                    <label for="fracture">
                        <p>Fracture</p>
                        <img src="assets/imgs/fracture.avif" alt="Mapa Fracture">
                    </label>

                    <input type="radio" name="mapa-preferido" id="icebox">
                    <label for="icebox">
                        <p>Icebox</p>
                        <img src="assets/imgs/icebox.avif" alt="Mapa Icebox">
                    </label>

                    <input type="radio" name="mapa-preferido" id="sunset">
                    <label for="sunset">
                        <p>Sunset</p>
                        <img src="assets/imgs/sunset.avif" alt="Mapa Sunset">
                    </label>

                    <input type="radio" name="mapa-preferido" id="split">
                    <label for="split">
                        <p>Split</p>
                        <img src="assets/imgs/split.avif" alt="Mapa Split">
                    </label>

                    <input type="radio" name="mapa-preferido" id="lotus">
                    <label for="lotus">
                        <p>Lótus</p>
                        <img src="assets/imgs/lotus.avif" alt="Mapa Lótus">
                    </label>

                    <input type="radio" name="mapa-preferido" id="bind">
                    <label for="bind">
                        <p>Bind</p>
                        <img src="assets/imgs/bind.avif" alt="Mapa Bind">
                    </label>
                </form>
            </section>
            
        </main>
        <footer>
            <a href="bootstrap.html">Página feita com boostrap</a>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
